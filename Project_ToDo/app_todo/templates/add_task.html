<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4;">
    <h1 style="color: #333;">Add Task</h1>
    <form method="post"  style="max-width: 500px; margin: auto;">
        {% csrf_token %}
        <label for="title" style="display: block; margin-bottom: 5px;">Title:</label>
        <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;"></textarea><br>
        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">Add</button>
    </form>
    <a href="{% url 'operations' %}" style="display: block; margin-top: 15px; text-decoration: none; color: #007bff;">Back to Operations</a>
</body>
</html>

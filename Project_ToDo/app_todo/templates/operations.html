<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Operations</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4;">
    <h1 style="color: #333;">Todo List Operations
    </h1>
    <ul style="list-style-type: none; padding: 0;">
        <li style="margin-bottom: 10px;">
            <a href="{% url 'index' %}" style="text-decoration: none; color: #007bff;" >View All Tasks
            </a>
        </li>
        <li style="margin-bottom: 10px;">
            <a href="{% url 'add_task' %}"style="text-decoration: none; color: #007bff;">Add Task</a>
        </li>
        {% comment %} <li style="margin-bottom: 10px;">
            <form action="{% url 'edit_task' 1 %}" method="get">
                <label for="edit_id" style="margin-bottom: 5px;">Edit Task ID:</label>
                <input type="number" id="edit_id" name="task_id" required style="padding: 8px; margin-bottom: 10px;">
                <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">Edit Task</button>
            </form>
        </li> {% endcomment %}
        {% comment %} <li>
            <form action="{% url 'delete_task' 1 %}" method="get">
                <label for="delete_id"style="margin-bottom: 5px;">Delete Task ID:</label>
                <input type="number" id="delete_id" name="task_id" required style="padding: 8px; margin-bottom: 10px;">
                <button type="submit"style="padding: 10px; background-color: #dc3545; color: white; border: none; cursor: pointer;">Delete Task</button>
            </form>
        </li> {% endcomment %}
    </ul>
</body>
</html>
